);</span><br><span class="line">     &#x2F;&#x2F; 使用父类的方法，批量删除</span><br><span class="line">     super.deleteByIds(ids);</span><br><span class="line">     &#x2F;&#x2F; 查询兄弟节点，声明查询条件</span><br><span class="line">     ContentCategory param &#x3D; new ContentCategory();</span><br><span class="line">     param.setParentId(parentId);</span><br><span class="line">     &#x2F;&#x2F; 执行查询</span><br><span class="line">     int count &#x3D; super.queryCountByWhere(param);</span><br><span class="line">     &#x2F;&#x2F; 判断是否没有兄弟节点</span><br><span class="line">     if (count &#x3D;&#x3D; 0) &#123;</span><br><span class="line">         &#x2F;&#x2F; 如果没有兄弟节点</span><br><span class="line">         ContentCategory parent &#x3D; new ContentCategory();</span><br><span class="line">         parent.setId(parentId);</span><br><span class="line">         &#x2F;&#x2F; 修改父节点的isParent为false</span><br><span class="line">         parent.setIsParent(false);</span><br><span class="line">         &#x2F;&#x2F; 执行修改</span><br><span class="line">         super.updateByIdSelective(parent);</span><br><span class="line">     &#125;</span><br><span class="line">     &#x2F;&#x2F; 如果还有兄弟节点，神马都不做</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> &#x2F;&#x2F; 使用递归的方式查询所有的子节点的id</span><br><span class="line"> private void getIds(Long id, List&lt;Object&gt; ids) &#123;</span><br><span class="line">     &#x2F;&#x2F; 根据条件查询当前节点的所有的子节点</span><br><span class="line">     ContentCategory param &#x3D; new ContentCategory();</span><br><span class="line">     param.setParentId(id);</span><br><span class="line">     List&lt;ContentCategory&gt; list &#x3D; super.queryListByWhere(param);</span><br><span class="line">     &#x2F;&#x2F; 使用递归的方式，必须设置递归的停止条件，否则会一直自己调用自己，直到内存溢出</span><br><span class="line">     &#x2F;&#x2F; 判断是否还有子节点</span><br><span class="line">     if (list.size() &gt; 0) &#123;</span><br><span class="line">         &#x2F;&#x2F; 如果有子节点，遍历结果集</span><br><span class="line">         for (ContentCategory son : list) &#123;</span><br><span class="line">             &#x2F;&#x2F; 1.把子节点的id放到ids容器中</span><br><span class="line">             ids.add(son.getId());</span><br><span class="line">             &#x2F;&#x2F; 2.执行递归，自己调用自己，查询子节点的子</span><br><span class="line">             this.getIds(son.getId(), ids);</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
